<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POLÍCIA FEDERAL</title>
</head>
<body>
    <h1>Sistema de imigrantes</h1>
    País de origem: <input type="number" name="txtp" id="txtp"> 
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular() {
            var txtv = window.document.querySelector('input#txtp')
            var res = window.document.querySelector('div#res')
            var pais = String(txtv)
            res.innerHTML = `<p>Seu país é (a)(o): <strong>${pais}</strong></p>`
            if (pais != Brasil) {
                res.innerHTML = `<p>Você é <strong>Estrangeiro</strong> diríja-se ao setor de emigração.</p>`
            } else {
                res.innerHTML = `<p>Você é Brasileiro, siga em frente.</p>`
            }
            res.innerHTML += `<p>Seja bem vindo ! </p>`
        }
    </script>
</body>
</html>
